<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Judge Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- PAGE 1: HOME -->
  <div id="page-home">
    <h1>Welcome to LeetCode Battles!</h1>
    <p>Test your skills in the ultimate coding arena.</p>

    <label for="username">Enter your name to start:</label>
    <input id="username" type="text" placeholder="Your name" />

    <button id="start-btn">Enter the Arena</button>
  </div>

  <!-- PAGE 2: CODE RUNNER -->
  <div id="page-runner" class="hidden">
    <h1>Code Runner (Judge0)</h1>

    <div class="controls">
      <label for="language">Language:</label>
      <select id="language">
        <option value="71">Python 3</option>
        <option value="62">Java</option>
        <option value="54">C++ (GCC 9.2)</option>
      </select>
    </div>

    <div class="editor">
      <label for="code">Code:</label>
      <textarea id="code" rows="12" spellcheck="false">
print(input()[::-1])
      </textarea>
    </div>

    <div class="stdin">
      <label for="input">Input (stdin):</label>
      <textarea id="input" rows="3">hello</textarea>
    </div>

    <button id="run-btn">Run Code</button>

    <div class="output">
      <h2>Output</h2>
      <pre id="output"></pre>
      <h3>Status</h3>
      <pre id="status"></pre>
      <h3>Errors</h3>
      <pre id="errors"></pre>
    </div>

    <button id="back-btn">Back to Home</button>
  </div>

  <!-- JS must be loaded after the elements exist -->
  <script src="script.js"></script>
</body>
</html>
